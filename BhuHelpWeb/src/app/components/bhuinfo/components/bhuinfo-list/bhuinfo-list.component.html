<div class="table-container"  *ngIf="data$ | async as data">

  <!-- Toolbar: Search (left) + Create (right) -->
  <div class="toolbar">
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="onSearch($event)" placeholder="Search by name or village" />
    </mat-form-field>

    <!-- "Create New" button with icon only, and "Add" text on hover -->
    <button mat-flat-button color="primary" class="add-button" (click)="onCreate()">
      <mat-icon>add</mat-icon>
      <span class="add-text">Add</span>
    </button>
  </div>

  <!-- Table -->
  <div class="mat-elevation-z8 mat-table-wrapper">
    <table mat-table [dataSource]="data.bhuInfoList?.bhuInfos || []" matSort class="full-width-table">

      <!-- Columns (same as before) -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DOB</th>
        <td mat-cell *matCellDef="let row">{{ row.dob }}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let row">{{ row.age }}</td>
      </ng-container>

      <ng-container matColumnDef="land">
        <th mat-header-cell *matHeaderCellDef>Land</th>
        <td mat-cell *matCellDef="let row">{{ row.land }}</td>
      </ng-container>

      <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef>Mobile</th>
        <td mat-cell *matCellDef="let row">{{ row.mobileNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="village">
        <th mat-header-cell *matHeaderCellDef>Village</th>
        <td mat-cell *matCellDef="let row">{{ row.village }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="onView(row)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="onEdit(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Paginator -->
  <mat-paginator [length]="data.bhuInfoList?.totalCount" [pageSize]="2" [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons
    (page)="onPageChange($event)">
  </mat-paginator>

</div>
